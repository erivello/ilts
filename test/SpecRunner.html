<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="libs/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="libs/jasmine/jasmine.css">
  <script type="text/javascript" src="libs/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="libs/jasmine/jasmine-sinon.js"></script>
  <script type="text/javascript" src="libs/jasmine/jasmine-jquery-1.3.1.js"></script>
  <script type="text/javascript" src="libs/sinon/sinon-1.3.1.js"></script>
  
  <script type="text/javascript" src="../public/js/libs/jquery/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../public/js/libs/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="../public/js/libs/backbone/backbone-min.js"></script>
  <script type="text/javascript" src="../public/js/libs/swfobject/swfobject.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/Ilts.spec.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="../public/js/Ilts.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
